<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="FB/jquery-3.2.1.min.js"></script>
        <script src="FB/raphael.2.1.0.min.js"></script>
        <script src="FB/justgage.1.0.1.min.js"></script>
        <!-- ////////////// GỌI CÁC CSS //////////////  -->
        <link rel="stylesheet" href= "CSS/button.css">
        <link rel="stylesheet" href= "CSS/slidebar.css">
        <link rel="stylesheet" href= "CSS/main_Screen.css">
        <link rel="stylesheet" href= "CSS/screen1.css">
        <title>nesthouse</title>

        <!-- ////////////// CHƯƠNG TRÌNH CON //////////////  -->
        <script src="FC/FC1_Common.js"></script>
            <style type="text/css">
        h1{
            margin-top: 10px;
            margin-right: 45px;
            margin-bottom: 10px;
            margin-left: 160px;
        }
    </style>
    </head>
    <!-- Phần thân của website -->
    <body>
            <!-- ////////////// Code cho slidebar////////////// -->
        <div id = "slidebar">
            <!--Nút chọn màn hình chính-->
            <button class="button" id="btt_Screen_Main" onclick=" 
                fn_ScreenChange('Screen_Main','Screen_1');
                btt_Auto();
            ">HOME</button>
            <!--Nút chọn màn hình 1-->
            <button class="button" id="btt_Screen_1" onclick=" 
                fn_ScreenChange('Screen_1','Screen_Main');
            ">Cài đặt</button>     
        </div>
        <div id = "Screen_Main"> 
            <img src = "images/1.png">
            <!--Tag độ nhiệt độ lầu 1-->         
            <input id="tbx_temp1" disabled="disabled" type="text" />    
            <input id="tbx_humi1" disabled="disabled" type="text" />  
            <input id="tbx_temp2" disabled="disabled" type="text" />    
            <input id="tbx_humi2" disabled="disabled" type="text" />    
        </div>
        <div id = "Screen_1"> 
            <img src = "images/2.png">
            <input id="tbx_ave" disabled="disabled" type="text" />            
            <input id="tbx_amp" disabled="disabled" type="text" /> 
            <input id="tbx_timeon" disabled="disabled" type="text" />            
            <input id="tbx_timeoff" disabled="disabled" type="text" /> 

            <!-- Nút nhấn CHẠY động cơ trộn-->
            <button id="SManu_Start" onmousedown="setTag('Start',1)">START</button>
            <!-- Nút nhấn Dừng động cơ trộn-->
            <button id="SManu_Stop" onmousedown="setTag('Stop',1)">STOP</button>

            <!-- Nút nhấn chọn chế độ tự động-->
            <button id="SManu_Auto" onmousedown="setTag('Auto',1)">AUTO</button>
            <!-- Nút nhấn chọn chế độ bằng tay-->
            <button id="SManu_Manu" onmousedown="setTag('Manu',1)">MANU</button>

            <!-- Nút nhấn Van 1 mở-->
            <button id="SManu_On1" onmousedown="setTag('On1',1)">MỞ L1</button>
            <!-- Nút nhấn Van 1 đóng-->
            <button id="SManu_Off1" onmousedown="setTag('On1',0)">ĐÓNG L1</button>

            <!-- Nút nhấn Van 2 mở-->
            <button id="SManu_On2" onmousedown="setTag('On2',1)">MỞ L2</button>
            <!-- Nút nhấn Van 2 đóng-->
            <button id="SManu_Off2" onmousedown="setTag('On2',0)">ĐÓNG L2</button>

            <!-- Nút nhấn lưu-->
            <button id="btt_Save" onmousedown="fn_Saving()">LƯU</button>
            <!-- Nút nhấn sửa-->
            <button id="btt_Edit" onmousedown="fn_Edditing()">SỬA</button>
        </div>
    </body>
</html>
